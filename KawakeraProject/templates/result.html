{% extends 'base.html' %}
{% load static %}

{% block title %}生成結果 | Image Commentary{% endblock %}


{% block contents %}
<h1 class="top-content"> 生成結果</h1>

<section>
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-6 order-lg-2">
          <div class="p-5">
            <img class="img-fluid" src="{% static 'media/' %}{{result.photo_name}}" alt="">
            <p>{{result.name}}</p>
            <p>{{result.area}}</p>
            <p>{{result.food}}</p>
            <p>{{result.mame}}</p>
            <form method="post" action="{% url 'MainApp:result' %}">
              {% csrf_token %}
            <button class="btn btn-primary" type="submit">保存</button>
            </form>
          </div>
        </div>
      </div>
    </div>

</section>
<div id="main">
    <div id="app"></div>
</div>

{% endblock %}
